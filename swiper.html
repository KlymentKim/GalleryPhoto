<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">    
        
    <title>Slider_wiper</title>
</head>

<body>

    <div class="container">
         <!-- Slider main container -->
         <div class="swiper-container slider">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide slide">
                        <img src="./images/1.jpg" alt="photo1" max-width="50%">
                    </div>

                    <div class="swiper-slide slide">
                        <img src="./images/2.jpg" alt="photo2">
                    </div>

                    <div class="swiper-slide slide">
                        <img src="./images/3.jpg" alt="photo3">
                    </div>
                    
                    <div class="swiper-slide slide">
                        <img src="./images/4.jpg" alt="photo4">
                    </div>

                    <div class="swiper-slide slide">
                        <img src="./images/5.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/6.jpg" alt="photo4" width="90%">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/7.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/8.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/9.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/10.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/11.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/12.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/13.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/14.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/15.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/16.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/17.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/18.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/19.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/20.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/21.jpg" alt="photo4">
                    </div>
                    <div class="swiper-slide slide">
                        <img src="./images/22.jpg" alt="photo4">
                    </div>
            </div>
              <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                        
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                     <!-- If we need scrollbar -->
             <div class="swiper-scrollbar"></div>  

        </div>
       
    </div>
                
           

  
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/swiper-slide.js"></script>
    
</body>
</html>
